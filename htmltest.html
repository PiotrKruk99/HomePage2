<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <h2>dodawanie wiadomości</h2>
    <form method="post" asp-controller="News" asp-action="AddNews">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-1 text-start">
                    <label>Tytuł:</label>
                </div>
                <div class="col-md-11 text-start">
                    <input type="text" id="title" name="title">
                </div>
            </div>
            <div class="row">
                <div class="col-md-1 text-start">
                    <label>Treść:</label>
                </div>
                <div class="col-md-11 text-start">
                    <textarea id="news" name="news" rows="5" cols="37"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-11 text-start">
                    <button type="submit" value="@ViewBag.requestPath" name="sendBtn">Potwierdź</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
